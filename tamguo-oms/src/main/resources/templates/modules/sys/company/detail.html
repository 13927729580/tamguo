																				js.layer.window)

																				|| $(
																						js.layer.window)
																						.height() < 400) {
																			js.layer
																					.full(index);
																		}
																	},
																	btn : [ '<i class="fa fa-check"></i> 确定' ],
																	btn1 : function(
																			index,
																			layero) {
																		var win = js.layer
																				.iframeWindow(index);
																		win
																				.$(
																						'#keyword')
																				.val(
																						'')
																				.change();
																		var codes = [], names = [], nodes;
																		if ("false" == "true") {
																			nodes = win.tree
																					.getCheckedNodes(true);
																		} else {
																			nodes = win.tree
																					.getSelectedNodes();
																		}
																		for (var i = 0; i < nodes.length; i++) {
																			var code = nodes[i]['false' == 'true' ? 'value'
																					: 'id'], name = nodes[i]['name'];
																			codes
																					.push(code
																							.replace(
																									/^u_/g,
																									''));
																			names
																					.push(name
																							.replace(
																									/\([0-9]*\)/g,
																									''));
																			break;
																		}

																			if (!treeselectCheck(
																					'parent',
																					nodes)) {
																				return false;
																			}

																				"#parentCode")
																				.val(
																						codes
																								.join(','))
																				.change();
																		$(
																				"#parentName")
																				.val(
																						names
																								.join(','))
																				.change();
																		try {
																			$(
																					'#parentCode,#parentName')
																					.valid();
																		} catch (e) {
																		}

																			treeselectCallback(
																					'parent',
																					'ok',
																					index,
																					layero,
																					nodes);
																		}
																	}
																};
																options.btn
																		.push('<i class="fa fa-eraser"></i> 清除');

																		+ options.btn.length] = function(
																		index,
																		layero) {
																	$(
																			"#parentCode")
																			.val(
																					'')
																			.change();
																	$(
																			"#parentName")
																			.val(
																					'')
																			.change();
																	if (typeof treeselectCallback == 'function') {
																		treeselectCallback(
																				'parent',
																				'clear',
																				index,
																				layero);
																	}
																};
																options.btn
																		.push('<i class="fa fa-close"></i> 关闭');

																				'cancel',
																				index,
																				layero);
																	}
																};
																js.layer
																		.open(options);
															});

																						.showMessage("不能选择根节点（"

	<script>
$("#inputForm").validate({
	submitHandler: function(form){
		var companyOfficeData = $('#companyOfficeListCode').val().split(',');
		$("#companyOfficeListJson").val(JSON.stringify(companyOfficeData));
		js.ajaxSubmitForm($(form), function(data){
			js.showMessage(data.message);
			if(data.result == Global.TRUE){
				js.closeCurrentTabPage(function(contentWindow){
					contentWindow.$('#dataGrid').dataGrid('refreshTreeChildren',
							$('#parentCode').val(), 'SDJN');
				});
			}
		}, "json");
    }
});
$('#companyName').change(function(){
	if ($('#fullName').val()==''){
		$('#fullName').val($(this).val());
	}
});
// 选择父级菜单回调方法
function treeselectCallback(id, act, index, layero){
	if (id == 'parent' && (act == 'ok' || act == 'clear')){
		// 创建并初始化下一个节点信息，如：排序号、默认值
		$.get('/js/a/sys/company/createNextNode?parentCode='
				+$('#parentCode').val(), function(data){
			$('#treeSort').val(data.treeSort);
		});
	}
}
</script>
